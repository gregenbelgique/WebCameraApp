<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Assistant Questions Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="cameraFeed" autoplay playsinline></video>
                    <canvas id="photoCanvas" style="display: none;"></canvas>
                </div>
                <button id="captureButton">Prendre une photo de la question</button>
                
                <img id="debugBinarizedImage" style="display: none; width: 100%; max-width: 300px; margin-top: 10px; border: 1px solid #ddd;" alt="Image traitée pour debug">

            </div>

            <div class="results-section" id="resultsContainer">
                <div class="status-message" id="statusMessage"></div>
                <div class="error-message" id="errorMessage"></div>
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <p>Analyse en cours...</p>
                </div>

                <div class="result-section" id="answerResult" style="display: none;">
                    <p id="geminiAnswerText"></p>
                </div>

                <div class="result-section" id="questionResult" style="display: none;">
                    <h2>Question trouvée sur la photo :</h2>
                    <p id="extractedQuestionText"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src='https://unpkg.com/tesseract.js@5.0.0/dist/tesseract.min.js'></script>
</body>
</html>
